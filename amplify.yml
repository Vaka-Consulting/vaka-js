            # APP
            - export NEXT_PUBLIC_ENV=$(if [[ "$STAGE" = "production" && "$AWS_BRANCH" = "main" ]]; then echo "production"; else echo "development"; fi)
            - export NEXT_PUBLIC_WEB3_AUTH_ENDPOINT=https://trpnv17hgf.execute-api.us-east-1.amazonaws.com/
